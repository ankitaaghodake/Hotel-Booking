<!DOCTYPE html>
<html>
 <head>
    <link rel="stylesheet" href="styles/map.css">
 </head>
 <body>
 <div id="map"></div>
 <script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArYHy-bdV0ZbTr0v9bDfDJthVRWhZ0kFQ&callback=initMap
"></script>
 <script>
 var map;
 function initMap() {
 map = new google.maps.Map(document.getElementById("map"), {
 center: { lat: -34.397, lng: 150.644 },
    zoom: 8
 });
 }
 </script>
 </body>
</html>
